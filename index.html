<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div id="page-wrapper">
    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="logo">

      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#How-it-works">How It Works</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section id="How-it-works">
        <iframe height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </section>
    </div>
    <section id="hero">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="mail" name="email" id="email" placeholder="Enter your mail adress" required/>
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </section>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
